name: CI Pipeline # Name of the workflow

# 1. Trigger: When should this run?
on:
  push:
    branches: [main] # Run on every push to main
  pull_request:
    branches: [main] # Run on every Pull Request

# 2. Jobs: What tasks should be done?
jobs:
  build-and-test:
    runs-on: ubuntu-latest # Use a virtual Linux machine

    steps:
      # Step A: Get your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step B: Install Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm" # Speeds up installation

      # Step C: Install dependencies (clean install)
      - name: Install dependencies
        run: npm ci

      # Step D: Check for code quality (Linting)
      # (Optional: Only if a lint script, otherwise skip)
      # - name: Lint code
      #   run: npm run lint

      # Step E: Run Tests (The most important part!)
      - name: Run Tests
        run: npm run test

      # Step F: Build the App (Check if it compiles)
      - name: Build Project
        run: npm run build
